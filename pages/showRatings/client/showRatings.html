<template name="showRatings">
<hr>

 {{#if currentUser}}
	<div class="jumbotron">
  	<h2>Available comments</h2>
  
	<hr>
	<ul>
	<li>Professor's name: <input type="text"  class="js-name"></li>
	<li>class code: <input type="text" class="js-offered"></li>
	<li>academic year: <input type="text" class="js-time"></li>
	<li>grade you received: <input type="text" class="js-grade"></li>
	<li>email: <input type="text" class="js-email"></li>
	<li>meeting days:</li>
	<input type="checkbox" class="js-mon" id="1" >Monday<br>
	<input type="checkbox" class="js-tue" id="2">Tuesday<br>
	<input type="checkbox" class="js-wed" id="3">Wednesday<br>
	<input type="checkbox" class="js-thu" id="4">Thursday<br>
	<input type="checkbox" class="js-fri" id="5">Friday<br>
	<hr>
	<h3>Please give your personal evaluation about this professor</h3>
	<textarea type="text" class="form-control js-evaluation" rows="8" column="8"></textarea>
	<button class="js-addDay">Submit review</button>
	</ul>
	<hr>
	<br>
	{{> Pname}}
 	
 	<hr>
	<ul>
		{{#each r in ratings}}
			 {{> comment  abc=r}}
		{{/each}}
	</ul>
</div>
{{else}}
	<h2>You must log in to make comments!</h2>
 {{/if}}

</template>



<template name="comment">
	<li>{{abc.offeredBy}} offers {{abc.classname}}, and the days are {{abc.days}}. I took this course in {{abc.time}}, and the final grade was {{abc.grade}}. Here is my opinion about him: {{abc.evaluation}}. His/her email address is {{abc.email}} <a href="/showprofessor/{{abc._id}}">a professor</a>
	<span class="js-delete-comment glyphicon glyphicon-remove" aria-hidden="true">
       </span>
	</li>
</template>


<template name="showprofessor">
	{{offeredBy}} is offereing {{classname}} to all of us!
</template>
