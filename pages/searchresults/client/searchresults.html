<template name="searchresults">
<hr>
	<div class="jumbotron">
  <h1>Search Results:</h1>
  <br>
  <br>
  <br>
  <ul>
    {{#each r in resultData}}
    <li>
		<div class="panel panel-success">
			<div class="panel-body">
    		<h3>{{r.offeredBy}}</h3>
    		</div>
    		 <p>offered [{{r.classname}}] in [{{r.time}}].<br> The meeting days were: [{{r.days}}].<br> My final grade received in this course
         was [{{r.grade}}].<br> My opinion about this professor and his course is: [{{r.evaluation}}].
    		 </p>
    	</div>
    </li>

    
    {{/each}}
  </ul>
  </div>
  </template>
