<template name="comments">
<hr>
  {{#if currentUser}}
  	<div class="jumbotron">
  	<h3>Please give me your comment about this web</h3>
  	
	<input type="text" class="form-control js-user-comment">
	<br>
	(please rate the quality of this web: 1 means bad, 2 means so-so, 3 means above average, 4 means good, 5 means excellent)
	<select class="js-rating-comment">
		<option>1</option>
		<option>2</option>
		<option>3</option>
		<option>4</option>
		<option>5</option>
	</select>
	<button class="js-submit-comment btn btn-lg btn-info">
		Submit Comment
	</button>

    <p>(NOTE: If you want to refer to professor from other colleges, check out this link)
    <a href="http://www.ratemyprofessors.com/">rate-my-professor</a>
    </p>
 

	<hr>
	<ul>
	{{#each c in commentsdata}}
	   {{> commentRow  comment=c}}
	{{/each}}
    </ul>
    </div>
     {{else}}
	<h2>You must log in to make comments!</h2>
  {{/if}}

</template>

<template name="commentRow">
	 <li> your rating is {{comment.rating}}, and you think {{ comment.text}}. This comment is given by {{comment.userEmail}} at {{comment.createdAt}}
       <span class="js-delete-comment glyphicon glyphicon-remove" aria-hidden="true">
       </span>
	  </li>
</template>
